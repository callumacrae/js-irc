<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css?v=2">
  <script src="js/modernizr-1.7.min.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <strong>Welcome to IRC</strong>
    </header>
    <div id="left_chans">
      <strong>Channels:</strong>
      <ul id="left_chans_ul">
	<li><a onclick="irc.switch_chans('console')"><strong>Console</strong></a></li>
      </ul>
    </div>
    <div id="main" role="main">
      <ul id="console_main">
	<li><strong>Welcome</strong> to IRC</li>
      </ul>
    </div>
    <div id="right_names">
      <strong>Users:</strong>
      <ul id="console_names">
	<li>This IRC client was written by Callum Macrae.</li>
      </ul>
    </div>
    <footer>
      <form onSubmit="irc.send_msg(this); return false">
	<input type="text" name="msg" id="msginput">
      </form>
    </footer>
  </div>
  <div id="connect">
    <form onSubmit="irc.connect(this); return false">
      <p><strong>Server:</strong> <input type="text" name="server" /></p>
      <p><strong>Nick:</strong> <input type="text" name="nick" /></p>
      <p><input type="submit" value="Connect" /></p>
    </form>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script>window.jQuery || document.write("<script src='js/jquery-1.5.1.min.js'>\x3C/script>")</script>
  <script src="socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>

  <!--[if lt IE 7 ]>
    <script src="js/dd_belatedpng.js"></script>

  <![endif]-->
</body>
</html>
